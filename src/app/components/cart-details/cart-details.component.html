<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">                
            <table class="table table-bordered"  *ngIf="cartItems.length>0 ; else elseBlock " >
                <tr>
                    <th width="20%" >Product Image</th>
                    <th width="50%" > Product Detail</th>
                    <th width="30%" ></th>
                </tr>
                <tr *ngFor="let tempCartItem of cartItems " >
                    <td>
                        <img src= {{tempCartItem.imageUrl}} alt="">
                    </td>
                    <td>
                        <p> {{tempCartItem.name}} </p>
                        <p> {{tempCartItem.unitPrice}} </p>
                    </td>

                    <td >
                        <button (click)="incrementQuantity(tempCartItem)" class="btn btn-info btn-sm "  style="margin-left:10px;">Add</button>
                        <span class="items" >
                            <label>Quantity</label> {{tempCartItem.quantity}}
                        </span>
                        <button (click)="decrementQuantity(tempCartItem)" class="btn btn-info btn-sm" >Reduce</button>                    
                        <p class="mt-2"> SubTotal : {{tempCartItem.quantity*tempCartItem.unitPrice}} </p>
                        <div>
                            <button (click)="remove(tempCartItem)" class="btn btn-info btn-sm" >Remove</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" ></td>
                    <td style="font-weight:bold;" >
                        <p>Total Quantity : {{totalQuantity}}</p>
                        <p>Shipping Free</p> 
                       <p>Total Price : {{totalPrice}}</p>
                       <button routerLink="/checkout" class="btn btn-info">Checkout</button>  
                    </td>
                </tr>  
                 
            </table>
        </div>
    </div>
</div>

<ng-template #elseBlock >
    <p class="alert alert-warning" role="alert" > Please Buy Something to Make Me Rich </p>
</ng-template>
