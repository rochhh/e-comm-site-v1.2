<section class="register">
    <div class="header">
        <h3>Sign Up</h3>
        <p>It's quick and easy</p>
    </div>

    <div class="body">
        <form #form="ngForm" >
            <div class="user_name">
                <input type="text" name="fname" placeholder="First Name" ngModel >
                <input type="text" name="lname" placeholder="Last Name" ngModel >
            </div>
            <div class="email_password">
                <input type="text" placeholder="Email" name="email" ngModel  >
                <input type="text" placeholder="Image" name="avatar" ngModel  >
                <input type="password" placeholder="Password" name="password" ngModel  >
            </div>
            <p>Lorem ipsum tempora saepe numquam! Eum voluptatem eius voluptatum. Ea, fugiat ex!</p>

            <button type="submit" class="submit-button" [mat-dialog-close]="form.value" > Sign Up </button>
        </form>
    </div>

</section>
